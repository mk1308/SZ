<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta name="generator" content=
  "HTML Tidy for Linux (vers 25 March 2009), see www.w3.org" />
  <meta http-equiv="Content-Type" content="text/html; charset={{charset}}" />

  <title>{{ title }}</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename = stylesheet ) }}" />
</head>

<body>
  {% include 'navbar.html' %}
  <div class="o-global-wrapper">
    <ul class="c-nav">
      <li class="c-nav__overview" style="margin:0;list-style-type:none">
        <a href="{{ url_for( 'get_topic', topic=home ) }}">{{ home }}</a>
      </li>

      <li class="c-nav__next" style="margin:0;list-style-type:none">&nbsp; 
        <a href="{{ url_for( 'get_article', article=next ) }}">n√§chster Artikel</a>
      </li>
    </ul>

    <div class="c-article-header">
      <h2><span class=
      "c-article-header__kicker">{{ teaser }}</span><span class=
      "c-article-header__headline">{{ title }}</span></h2>

      <div class="c-article-header__text">
        {% autoescape false %}
        	  {{ initial }}
        {% endautoescape %}
      </div>

      <p class="c-article-header__author">{{ author }}</p>
    </div>

    <div class="c-article-body">
        {% autoescape false %}
            {{ figure }}
        	  {{ content  }}
        {% endautoescape %}
    </div>

    <p class="c-pagina"><a href="{{ url_for( 'get_topic' ,topic = home ) }}">{{ home }}</a></p>

  </div>
</body>
</html>
